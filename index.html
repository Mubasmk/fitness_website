                    <div class=" collapse navbar-collapse " id="navbarTogglerDemo02" >

                            <li class="nav-item pl-2 pr-2">

                        <form class="form-inline my-2 my-lg-0">

     <section class="slider-section">
        <div id="slider-banner" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/slide1.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1><span style="color: red;">FIGHT</span> TILL THE END</h1>
                    <h3>PAIN IS TEMPORARY , GLORY IS FOREVER</h3>
                  </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/slide2.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>BE <span style="color: red;">STRONGER</span></h1>
                    <h3>THAN YOUR EXCUSES</h3>
                  </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/slide3.jpg" alt="Third slide">

                  </div>

              <span class="sr-only ">Previous</span>
            </a>
            <a class="carousel-control-next" href="#slider-banner" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true" ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
